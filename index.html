<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jogos zerados</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div id="titu">
                <h1>jogos</h1>
                <h3>que eu ja zerei</h3>
            </div>
            <div id="achar">
                <input
                    type="text"
                    id="caixaDePesquisa"
                    class="fadeIn"
                    style="display: none"
                    oninput="buscarJogo()"
                />
                <button id="togglePesquisa" onclick="togglePesquisa()">
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/2319/2319177.png"
                        alt="lupa"
                        srcset=""
                    />
                </button>
            </div>
        </header>
        <nav>
            <h3>Jogando...</h3>
            <article id="now">
                <section>
                    <h2>Pokemon Esmerald</h2>
                    <p>Jogando pelo PokeMMO</p>
                </section>
                <img
                    src="https://upload.wikimedia.org/wikipedia/pt/thumb/7/72/Pok%C3%A9mon_Emerald_cover.png/220px-Pok%C3%A9mon_Emerald_cover.png"
                    alt="pokemon"
                />
            </article>
        </nav>
        <main>
            <h3>Ja jogados:</h3>
            <div id="lista-de-jogos"></div>
        </main>
        <h2 id="voltar" style="display: none">voltar</h2>
        <script src="script.js"></script>
        <script src="headerBtn.js"></script>
    </body>
</html>
